    <main>

      <svg class="hero_svg" width="28">
        <use href="/tun/assets/sprite-DyMpP_pq.svg#icon-Arrow"></use>

      <a class="order_btn" href="">Order the project</a>

      <span class="hero_text-accent"> impressive </span>and
      <span class="hero_text-accent">functional websites</span>
      that reflect each client’s unique personality.
    </p>
  </div>
</section>
